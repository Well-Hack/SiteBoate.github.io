<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="media/style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja Bem Vindo(a) Novamente! <br> Por favor, digite seus dados para acessar sua Ã¡rea de trabalho</p>
                <form action="acess.py" method="post">
                    <div class="camp">
                            <span class="material-symbols-outlined">
                                mail
                                </span> 
                        <input type="email" name="login" id="ilogin" placeholder="Seu email corporativo" autocomplete="on" required maxlength="50">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="camp">
                        <span class="material-symbols-outlined">
                            key
                            </span>                       
                        <input type="password" name="pass" id="ipass" placeholder="Senha" autocomplete="current-password" required minlength="8" maxlength="20">
                    <label for="ipass">Senha</label>
                    </div>
                    <input type="submit" value="entrar">
                    <input type="reset" value="Esqueci a senha">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
