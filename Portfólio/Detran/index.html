<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="detran.css">
    <title>Detran >>></title>
</head>
<body>
    <div class="janela">
        <img src="../Detran/Imagens/detran-sp-logo.png" alt="Detran-logo">
        <h4>Sistemas de Multas da Rodovia Sp-050</h4>
            <input type="text" name="nome" id="inome" placeholder="Nome do carro" maxlength="50" autocapitalize="on" required>
            <input type="number" name="placa" id="iplaca" placeholder="8 digitos" maxlength="8" required>
            <p>Abaixo você dará a informação da velocidade que o carro estava</p>
            <p>Limite de velocidade é: <strong>110 Km/h</strong> </p>
            <label for="velo">Velocidade passado pelo radar:</label>
            <input type="number"  maxlength="3" id="velo" required>Km/h
            <input type="button" value="Verificar" id="button" onclick="verificar()">
            <p id="result"> Aperte no "verificar" para apresentar o resultado</p>
            <p id="se"></p>
    </div>
<script>
    function verificar(){
       let res = document.getElementById("result");
       let vel = document.getElementById("velo");
       vel = parseInt(vel.value);
       res.innerHTML = `O carro ${inome.value} com a placa ${iplaca.value} estava em </br> uma velocidade de ${vel} Km/h </br>`;
        if (vel <= 110){
                se.innerHTML = "Dirija com cuidado";
                }else{
                    se.innerHTML = "Voce será multado em um valor de <strong>R$160,00.</strong>";}       
}
</script>


</body>
</html>
